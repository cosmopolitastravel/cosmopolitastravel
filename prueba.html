<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Horizontal</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-wrapper {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .carousel-inner {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 25%; /* Ajusta el ancho para mostrar más o menos imágenes */
            padding: 0 5px; /* Espaciado entre las imágenes */
        }

        .carousel-item img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
            display: block;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            height: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo para los controles */
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo para los iconos */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="carousel-wrapper">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+5" alt="Imagen 5">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+6" alt="Imagen 6">
                </div>
            </div>
            <!-- Botones de control -->
            <a class="carousel-control-prev" href="#carouselExample" role="button" id="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" id="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- jQuery (necesario para Bootstrap JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necesario para Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript para el comportamiento del carousel
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        document.getElementById('next').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 25; // Ajusta el valor según el ancho de las imágenes
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
